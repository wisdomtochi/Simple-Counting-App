<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counting App</title>

    <link rel="stylesheet" href="countingApp.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="show-el">People Entered:</h1>
      <h2 class="count-el">0</h2>
      <button class="increment-btn">INCREMENT</button>
      <button class="save-btn">SAVE</button>
      <button class="decrement-btn">DECREMENT</button>
      <button class="reset-btn">RESET</button>
      <p class="save-el">PEOPLE ENTRIES: <span class="entries"></span></p>
      <h2 class="old-entries">OLD ENTRIES</h2><span class="old-entry-list hide"></span>
    </div>

    <script src="countingApp.js"></script>
  </body>
</html>
